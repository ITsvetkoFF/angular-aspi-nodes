<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="aspiApp" ng-cloak>
    <div class="container-fluid"  ng-controller="SimulationCtrl">
      <div class="row">
        <div class="col-sm-6 col-lg-4">

          <!--TABS-->
          <div ng-controller="TabsCtrl">
            <tabset>
              <tab>
                <tab-heading><i class="glyphicon glyphicon-wrench"></i> Set parameters</tab-heading>
                <ng-include src="'partials/tab1.html'"></ng-include>
              </tab>
              <tab disabled = "tab2disabled">

                <tab-heading><i class="glyphicon glyphicon-option-vertical"></i> Nodes</tab-heading>
                <ng-include src="'partials/tab2.html'"></ng-include>
              </tab>
              <tab disabled = "tab2disabled">
                <tab-heading><i class="glyphicon glyphicon-list-alt"></i> Flow</tab-heading>
                Third Tab
              </tab>
            </tabset>
          </div>

        </div>
        <div class="col-sm-6 col-lg-8">

          <h3>
            Simulation
            <button class="btn btn-default btn-xs" type="submit" ng-click="populateSimulation()"><i class="glyphicon glyphicon-play"></i>Populate</button>
            <button class="btn btn-default btn-xs disabled" type="submit"><i class="glyphicon glyphicon-step-forward"></i>Step by step</button>
            <button class="btn btn-default btn-xs disabled" type="submit"><i class="glyphicon glyphicon-chevron-right"></i>Next</button>
            <button class="btn btn-default btn-xs" ng-init="showStats=false" ng-click="showStats=!showStats">Show stats</button>

          </h3>
          <div ng-show="showStats" style="position: absolute; background-color: rgba(255,255,255,0.5);">
            <div ng-show="numberOfLinks">Number of links: {{numberOfLinks}}</div>
            <div ng-show="averegeDegreeOfLinks">Av. degree of links: {{averegeDegreeOfLinks}}</div>
          </div>
          <svg id="mainSvg">
          </svg>

        </div>
      </div>
    </div>


    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>

    <script src="app.js"></script>
    <script src="controllers/tabs.js"></script>
    <script src="controllers/tab1.js"></script>
    <script src="controllers/tab2.js"></script>
    <script src="controllers/simulation.js"></script>
    <script src="services/simulationDataService.js"></script>

    <script src="ui-modules/js/tabs.js"></script>

  </body>
</html>
